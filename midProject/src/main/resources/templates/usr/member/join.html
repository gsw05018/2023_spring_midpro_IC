        <h1>회원가입</h1>
        <!-- 회원가입 폼 -->
        <form th:action  method="POST" onsubmit="submitJoinForm(this); return false;">
            <div class="form-box">

                </div>
                <div class="join-icon-box">
                    <i class="name fa-regular fa-user"></i>
                    <input type="text"  placeholder="이름을 입력하세요" class="name-box" id="name" name="name">
                </div>
                <div class="join-icon-box">
                    <i class="name fa-regular fa-circle-user"></i>
                    <input type="text"  placeholder="닉네임을 입력하세요" class="niname-box" id="nickname" name="nickname">
                </div>
                <div class="join-icon-box">
                    <i class="name fa-solid fa-heart"></i>
                    <input type="text"  placeholder="생년월일을 입력하세요" class="bir-box" id="birthdateInput" name="birthdateInput">
                </div>
                <div class="join-icon-box">
                    <i class="name fa-solid fa-phone-volume"></i>
                    <select name="phone"  id="phone">
                        <option value="" selected>통신사 선택</option>
                        <option value="KT">KT</option>
                        <option value="LGU+">LGU+</option>
                        <option value="SKT">SKT</option>
                    </select>
                </div>

                <div class="join-icon-box">
                    <i class="name fa-solid fa-tablet-screen-button"></i>
                    <input type="tel"  placeholder="전화번호" class="phone-box" id="phone_number" name="phone_number">
                </div>

                <p class="text">
                    <input type="checkbox" class="agree-box" name="privacyCheckbox" id="privacyCheckbox"> 개인정보 수집 및 이용 내용을 확인하였으며, 동의합니다.
                </p>
                <button class="submit">회원가입하기</button>
            </div>
        </form>
    </div>
    <script>
        let submitJoinFormDone = false;

     function submitJoinForm(form) {
         if (submitJoinFormDone) return;

         form.username.value = form.username.value.trim();
         if (form.username.value.length == 0) {
             form.username.focus();
             toastWarning('아이디를 입력하세요');
             return;
         }

         if (form.username.value.length < 4) {
             form.username.focus();
             toastWarning('아이디를 4자 이상 입력하세요');
             return;
         }

         form.password.value = form.password.value.trim();
         if (form.password.value.length == 0) {
             form.password.focus();
             toastWarning('비밀번호를 입력하세요');
             return;
         }

           if (form.password.value.length < 4) {
             form.password.focus();
             toastWarning('비밀번호를 4자 이상 입력하세요');
             return;
         }

         form.password2.value = form.password2.value.trim();
         if (form.password2.value.length == 0) {
             form.password2.focus();
             toastWarning('비밀번호를 입력하세요');
             return;
         }

         if(form.password.value != form.password2.value){
            form.password2.focus();
            toastWarning('비밀번호가 확인이 일치하지 않습니다');
            return;
         }

         form.email.value = form.email.value.trim();
         if (form.email.value.length == 0) {
             form.email.focus();
             toastWarning('이메일을 입력하세요');
             return;
         }

         form.name.value = form.name.value.trim();
         if (form.name.value.length == 0) {
             form.name.focus();
             toastWarning('이름을 입력하세요');
             return;
         }

         form.nickname.value = form.nickname.value.trim();
         if (form.nickname.value.length === 0) {
             form.nickname.focus();
             toastWarning('닉네임을 입력하세요');
             return;
         }

           if (form.nickname.value.length < 2) {
             form.nickname.focus();
             toastWarning('닉네임을 2자 이상 입력하세요');
             return;ul;
         }

         form.birthdateInput.value = form.birthdateInput.value.trim();
         if (form.birthdateInput.value.length == 0) {
             form.birthdateInput.focus();
             toastWarning('생일을 입력하세요');
             return;
         }

         form.phone.value = form.phone.value.trim();
         if (form.phone.value.length == 0) {
             form.phone.focus();
             toastWarning('통신사를 체크해주세요');
             return;
         }

         form.phone_number.value = form.phone_number.value.trim();
         if (form.phone_number.value.length == 0) {
             form.phone_number.focus();
             toastWarning('전화번호를 입력해주세요');
             return;
         }

         var privacyCheckbox = document.getElementById("privacyCheckbox");

         if (!privacyCheckbox.checked) {
             toastWarning('개인정보를 체크해주세요');
             return;
         }

         form.submit();
         submitJoinFormDone = true;
     }
    </script>

    <!-- 생년월일 캘린더 스크립트 -->
    <script>
        $(document).ready(function() {
            $('#birthdateInput').on('input', function() {
                // 입력값에서 숫자만 추출
                const input = $(this).val().replace(/\D/g, '');

                // 숫자를 형식에 맞게 변경
                if (input.length >= 8) {
                    const year = input.slice(0, 4);
                    const month = input.slice(4, 6);
                    const day = input.slice(6, 8);

                    // 입력된 월이 1에서 12 사이에 있는지 확인
                    if (parseInt(month) >= 1 && parseInt(month) <= 12) {
                        // 입력된 일이 1에서 31 사이에 있는지 확인
                        if (parseInt(day) >= 1 && parseInt(day) <= 31) {
                            const formattedDate = `${year}-${month}-${day}`;
                            $(this).val(formattedDate);
                        } else {
                            alert('올바른 일(01-31)을 입력하세요.');
                            $(this).val('');
                        }
                    } else {
                        alert('올바른 월(01-12)을 입력하세요.');
                        $(this).val('');
                    }
                }
            });
        });
    </script>

    <!-- 전화번호 입력 포맷팅 스크립트 -->
    <script>
        // 전화번호 입력을 자동으로 포맷팅하는 함수
        function formatPhoneNumber(input) {
            // 숫자만 추출하고, 11자리까지만 허용
            const phoneNumber = input.value.replace(/\D/g, '').slice(0, 11);

            // 전화번호 형식에 따라 포맷팅
            if (phoneNumber.length <= 3) {
                input.value = phoneNumber;
            } else if (phoneNumber.length <= 7) {
                input.value = `${phoneNumber.slice(0, 3)}-${phoneNumber.slice(3)}`;
            } else {
                input.value = `${phoneNumber.slice(0, 3)}-${phoneNumber.slice(3, 7)}-${phoneNumber.slice(7)}`;
            }
        }

        // 전화번호 입력 필드에 이벤트 리스너 추가
        const phoneInput = document.querySelector(".phone-box"); // 전화번호 입력 필드의 클래스에 맞게 수정
        phoneInput.addEventListener("input", function () {
            formatPhoneNumber(this);
        });
    </script>
