<!DOCTYPE html>
<html layout:decorate="~{/common/layout}">

<head>
    <link rel="stylesheet" href="/login.css">
</head>

<body>

<!-- 로그인 -->
<div layout:fragment="content" class="input-login-box">
    <a href="/"><h1>뭐하지 또? 또가지 뭐!</h1></a>
    <div class="login-top-box">
        <form th:action method="POST" onsubmit="submitLoginForm(this); return false;">
            <div class="form-box">
                <div class="id-icon-box icon-box">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder="아이디를 입력하세요" class="id-box" id="username" name="username" autofocus
                           maxlength="30" th:autofocus="${UtThy.inputAttributeAutofocus(param.lastUsername)}"
                           th:value="${UtThy.value(param.lastUsername)}">
                </div>
                <div class="pass-icon-box icon-box">
                    <i class="fa-solid fa-key"></i>
                    <input class="pass-box" type="password" name="password" id="password"
                           placeholder="비밀번호를 입력해주세요"
                           th:autofocus="${!UtThy.inputAttributeAutofocus(param.lastUsername)}">
                </div>
                <button class="submit">로그인</button>
            </div>
        </form>
    </div>
    <div class="text-box">
        <a class="id" href="/usr/member/findUsername" title="아이디 찾기"><span>아이디 찾기</span></a>
        <a class="password" href="#" title="비밀번호 찾기"><span>비밀번호 찾기</span></a>
        <a class="join" href="/usr/member/join" title="회원가입"><span>회원가입</span></a>
    </div>


    <script>
        let submitLoginFormDone = false;
        function submitLoginForm(form){
            if(submitLoginFormDone) return;

            form.username.value = form.username.value.trim();
         if (form.username.value.length == 0) {
             form.username.focus();
             toastWarning('아이디를 입력하세요');
             return;
         }

         if (form.username.value.length < 4) {
             form.username.focus();
             toastWarning('아이디를 4자 이상 입력하세요');
             return;
         }

             form.password.value = form.password.value.trim();
         if (form.password.value.length == 0) {
             form.password.focus();
             toastWarning('비밀번호를 입력하세요');
             return;
         }

           if (form.password.value.length < 4) {
             form.password.focus();
             toastWarning('비밀번호를 4자 이상 입력하세요');
             return;
         }
             form.submit();
         submitLoginFormDone = true;
        }


    </script>
</div>
<!-- 로그인 끝 -->

</body>
</html>
