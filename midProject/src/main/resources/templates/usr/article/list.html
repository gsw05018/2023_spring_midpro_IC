<html layout:decorate = "~{/common/layout}">
<head>
    <title th:text = "|${board.name} 게시판|"></title>
    <link href = "https://cdn.jsdelivr.net/npm/daisyui@3.7.7/dist/full.css" rel = "stylesheet" type = "text/css"/>
    <script src = "https://cdn.tailwindcss.com"></script>
</head>
<body class = "mt-40 mb-20">
<div class = "flex-1 flex items-center justify-center" layout:fragment = "content">
    <div class = "container w-full px-4">
        <h1 class = "mb-4">
            <th:block th:utext = "${board.icon}"></th:block>
            <span th:text = "|${board.name} 게시판|"></span>
        </h1>

        <div>

            <div class = "flex bg-base-100 sticky top-[64px] shadow-sm z-10 -mx-4 px-4 py-2 flex-wrap gap-2 items-center">
                <div>
                    <span class = "label-txt">검색된 결과 개수</span>
                    <span th:text = "${articlePage.totalElements}"></span>
                </div>
                <div class = "flex-grow"></div>
                <div class = "flex flex-wrap gap-2">
                    <a class = "btn btn-sm btn-outline" th:href = "|/usr/article/${board.code}/write|"
                       th:if = "${@rq.login}">
                        <i class = "fa-solid fa-pen"></i>
                        글쓰기
                    </a>
                    <button class = "btn btn-sm btn-primary" onclick = "searchFormModal.showModal()">
                        <i class = "fa-solid fa-magnifying-glass"></i>
                        검색어
                        <span th:if = "${UtThy.hasText(param.kw)}">`<span class = "normal-case"
                                                                          th:text = "${param.kw}"></span>`</span>
                    </button>

                    <a class = "btn btn-sm btn-outline" th:href = "${@rq.currentUrlPath}"
                       th:if = "${UtThy.hasText(param.kw)}">
                        <i class = "fa-solid fa-xmark"></i>
                        검색조건 지우기
                    </a>
                </div>
            </div>

            <dialog class = "modal" id = "searchFormModal">
                <div class = "modal-box">
                    <form method = "dialog">
                        <button class = "btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
                    </form>

                    <form class = "bg-base rounded flex flex-col gap-6"
                          onsubmit = "submitSearchForm(this); return false;">

                        <div class = "form-control">
                            <label class = "label">
                                <span class = "label-text">검색필터</span>
                            </label>

                            <select class = "select select-bordered" name = "kwType" th:value = "${param.kwType}">
                                <option value = "all">전체</option>
                                <option value = "subject">제목</option>
                                <option value = "body">내용</option>
                                <option value = "nickname">별명</option>
                            </select>
                        </div>

                        <div class = "form-control">
                            <label class = "label">
                                <span class = "label-text">검색어</span>
                            </label>

                            <input class = "input input-bordered ws-full"
                                   name = "kw"
                                   placeholder = "검색어"
                                   th:value = "${param.kw}"
                                   type = "search"
                            >
                        </div>

                        <div>
                            <button class = "btn btn-block btn-primary gap-1">
                                <i class = "fa-solid fa-magnifying-glass"></i>
                                <span>검색</span>
                            </button>
                        </div>

                    </form>
                </div>

                <form class = "modal-backdrop" method = "dialog">
                    <button>close</button>
                </form>
            </dialog>

            <div class = "mt-4 flex justify-center"
                 th:if = "${!articlePage.isEmpty()}"
                 th:with = "queryStrBase = '?kwType=' + ${param.kwType != null ? param.kwType : ''} + '&kw=' + ${param.kw != null ? param.kw : ''} + '&'">
                <div class = "join">
                    <a class = "join-item btn" th:classappend = "${articlePage.number + 1 - 1 <= 1} ? 'btn-disabled'"
                       th:href = "@{|${queryStrBase}page=1|}">
                        «
                    </a>

                    <a class = "join-item btn btn-disabled" th:if = "${articlePage.number + 1 - 1 > 1}">...</a>

                    <a class = "join-item btn"
                       th:classappend = "${page == articlePage.number + 1} ? 'btn-active'"
                       th:each = "page: ${#numbers.sequence(1, articlePage.totalPages)}"
                       th:href = "@{|${queryStrBase}page=${page}|}"
                       th:if = "${page >= articlePage.number + 1 - 1 and page <= articlePage.number + 1 + 1}"
                       th:text = "${page}">
                    </a>

                    <a class = "join-item btn btn-disabled"
                       th:if = "${articlePage.number + 1 + 1 < articlePage.totalPages}">...</a>

                    <a class = "join-item btn"
                       th:classappend = "${articlePage.number + 1 + 1 >= articlePage.totalPages} ? 'btn-disabled'"
                       th:href = "@{|${queryStrBase}page=${articlePage.totalPages}|}">
                        »
                    </a>
                </div>
            </div>

            <ul class = "mt-3 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-[20px]">
                <li th:each = "article : ${articlePage.content}">
                    <div class = "card bg-base-100 shadow-xl">
                        <div class = "card-body">

                            <div class = "detail grid grid-cols-[repeat(auto-fit,minmax(100px,1fr))] gap-3">
                                <div class = "form-control">
                                    <label class = "label">
                                        <span class = "label-text">게시물번호</span>
                                    </label>
                                    <div th:text = "${article.id}"></div>
                                </div>

                                <div class = "form-control">
                                    <label class = "label">
                                        <span class = "label-text">작성일</span>
                                    </label>
                                    <div th:text = "${#temporals.format(article.createDate, 'yy.MM.dd')}"></div>
                                </div>

                                <div class = "form-control">
                                    <label class = "label">
                                        <span class = "label-text">작성자</span>
                                    </label>
                                    <div th:text = "${article.author.nickname}"></div>
                                </div>

                                <div class = "form-control col-span-full">
                                    <label class = "label">
                                        <span class = "label-text">제목</span>
                                    </label>
                                    <a class = "link truncate"
                                       th:href = "|/usr/article/${board.code}/detail/${article.id}|"
                                       th:text = "${article.subject}"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

            <div class = "mt-4"
                 th:if = "${articlePage.totalPages > 1}"
                 th:with = "queryStrBase = '?kwType=' + ${param.kwType != null ? param.kwType : ''} + '&kw=' + ${param.kw != null ? param.kw : ''} + '&'">
                <div th:replace = "common/fragments :: pagination(${articlePage}, ${queryStrBase}, 1)"></div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
