<html layout:decorate="~{/common/layout}">

<head>
    <!--  테일윈드 cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--  데이지 UI cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.4/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>

<body>

<div  layout:fragment="content" class="join join-vertical w-full">
    <div class="collapse collapse-arrow join-item border border-base-300" th:each="board : ${boardList}">

            <input type="radio" name="my-accordion-4" checked="checked"/>
        <div class="collapse-title text-xl font-medium flex">
            <div>번호</div>
            <div>제목</div>
            <div>작성 날짜</div>
        </div>
        <div class="collapse-content">
                <div th:text="${board.id}"></div>
                <div th:text="${board.title}"></div>
                <div th:text="${board.createDate}"></div>
        </div>

    </div>



</div>

</body>
</html>
