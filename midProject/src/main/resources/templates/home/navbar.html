<html layout:decorate = "~{layout}">
<head>
    <link href = "/login.css" rel = "stylesheet">
</head>

<body>
<nav th:fragment = "navbarFragment">
    <div class = "wrap-box">
        <!-- 상단바 -->
        <div class = "top-navbar ">
            <ul class = "logo-box ">
                <li><a href = "/"> <img alt = "" src = "https://cdn.jsdelivr.net/gh/gsw05018/test-img/a.svg"></a></li>
            </ul>
            <ul class = "menu-box ">
                <li class = ""><a href = "/festival/list"><span>축제정보센터</span></a>
                    <!-- 2차메뉴 -->
                    <div class = "nav-2-menu">
                        <ul class = "menu-1">
                            <li><a href = "/festival/list"><span>축제정보</span></a></li>
                        </ul>

                        <ul class = "menu-2">
                            <li><a th:href = "@{/reply_board}">축제리뷰</a></li>
                            <li><a href = "/usr/article/free1/list">자유게시판</a></li>
                        </ul>
                        <ul class = "menu-3">
                            <li><a href = "/question/qna_list">Q&A</a></li>
                        </ul>
                    </div>
                </li>

                <li class = "">
                    <a href = "/question/reply_list"><span>축제커뮤니티</span></a>
                </li>
                <li><a href = "/usr/article/notice1/list"><span>공지사항</span></a></li>
                <li><a href = "/question/qna_list"><span>고객센터</span></a>
                </li>
            </ul>

            <ul class = "menuMenu-box ">
                <li>
                    <div class = "seachMenu-box">
                        <input class = "fat-in " placeholder = "어떤 축제를 가실 예정인가요?" type = "text">
                        <i class = "fa-solid fa-magnifying-glass se-icon " style = "color :black;"></i>
                    </div>
                </li>
                <li class = "lo-box" style = " cursor : pointer;">
                    <a class = " menu profile_box" th:if = "${@rq.logout}">
                        <img alt = "프로필 이미지"
                             style = "object-fit: cover; width : 35px  ; height: 35px ; border-radius: 9999px;"
                             th:src = "${@rq.profileImgUrl}">
                    </a>
                    <a class = "menu profile_box" href = "#" th:if = "${@rq.login}">
                        <img alt = "프로필 이미지"
                             style = "object-fit: cover; width : 35px  ; height: 35px ; border-radius: 9999px;"
                             th:src = "${@rq.profileImgUrl}">
                    </a>
                    <div class = "toggle-menu">
                        <ul sec:authorize = "isAnonymous()">
                            <li th:if = "${@rq.logout}"><a class = "navbar-link" href = "/usr/member/login">로그인</a></li>
                            <li th:if = "${@rq.logout}"><a class = "navbar-link" href = "/usr/member/join">회원가입</a></li>
                        </ul>
                        <ul sec:authorize = "isAuthenticated()">
                            <li th:if = "${@rq.admin}"><a class = "navbar-link"
                                                          href = "/adm/member/list">회원 목록</a>
                            </li>
                            <li th:if = "${@rq.login}"><a class = "navbar-link" href = "/usr/member/mypage">마이페이지</a>
                            </li>
                            <li th:if = "${@rq.login}"><a class = "navbar-link" href = "/usr/member/logout">로그아웃</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $(document).on("click", ".wrap-box > .top-navbar .lo-box .menu", function () {
                $(this).siblings(".toggle-menu").toggleClass("active");
            });
        });
    </script>

</nav>

</body>
</html>
